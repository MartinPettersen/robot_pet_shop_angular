<div class="w-full md:w-[100%] flex flex-col items-center gap-8 justify-center ">

    <p class="w-[100%] border-b-2 border-[#22E6F3]">{{ categoryLabel }}  ^</p>
    <div class="flex items-center justify-evenly w-full flex-col md:grid md:grid-cols-3 gap-4">
        <div *ngFor="let robot of category" class="flex-none">
            <app-robot [robot]="robot"></app-robot>
        </div>
    </div>
</div>
